<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun</title>
    <script>
    function playsound(){
const audiocont =document.querySelector('#jump')
audiocont.play()
}
function start(){
	document.getElementById('conf').style.display='none'
	playsound()
}
    </script>
</head>
<body>
<div id="conf" style="width: 100%; 	height: 100%; 	top: 0; 	left: 0; 	position: fixed; 	display: block; 	opacity: 1; 	background: white; 	z-index: 99; 	text-align: center; } #load > img { 	position: absolute; 	top: 50%; 	left: 50%; 	z-index: 100;"><input type="button" value="click me" onclick="start()"</div>

<style>
body{
background-image: url('jump.gif');
background-repeat: none;
background-size: cover;
}
</style>
<audio id="jump" loop>
	<source src='jump.mp3'>
</audio>
</html>
