<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <script>
    function playsound(){
const audiocont =document.querySelector('#jump')
audiocont.play()
}
function start(){
	$("#conf").hide();
	playsound()
}
    </script>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.8.0.js" integrity="sha256-00Fh8tkPAe+EmVaHFpD+HovxWk7b97qwqVi7nLvjdgs=" crossorigin="anonymous"></script> <script type="text/javascript"> $(window).on('load', function () { $("#load").hide(); }); </script> <style type="text/css"> #load { 	width: 100%; 	height: 100%; 	top: 0; 	left: 0; 	position: fixed; 	display: block; 	opacity: 1; 	background: white; 	z-index: 99; 	text-align: center; } #load > img { 	position: absolute; 	top: 50%; 	left: 50%; 	z-index: 100; } </style> <div id="load"> 로딩중 </div>
<div id="conf" style="width: 100%; 	height: 100%; 	top: 0; 	left: 0; 	position: fixed; 	display: block; 	opacity: 1; 	background: white; 	z-index: 99; 	text-align: center; } #load > img { 	position: absolute; 	top: 50%; 	left: 50%; 	z-index: 100;"><input type="button" value="시작" onclick="start()"</div>

<style>
body{
background-image: url('jump.gif');
background-repeat: none;
background-size: cover;
}
</style>
<audio id="jump" loop>
	<source src='jump.mp3'>
</audio>
</html>
